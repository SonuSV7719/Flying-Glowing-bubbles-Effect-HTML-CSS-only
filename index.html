<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Ball Falling Effect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="balls">

            <!-- basic color -->

            <div class="aqua" style="--i:10"></div>
            <div class="red" style="--i:11"></div>
            <div class="yellow" style="--i:16"></div>
            <div class="violet" style="--i:18"></div>
            <div class="orange" style="--i:14"></div>
            <div class="green" style="--i:22"></div>

            <!-- repeated color -->
            <div class="yellow" style="--i:18"></div>
            <div class="violet" style="--i:12"></div>
            <div class="orange" style="--i:17"></div>
            <div class="green" style="--i:20"></div>
            <div class="indigo" style="--i:11"></div>
            <div class="yellow" style="--i:12"></div>
            <div class="violet" style="--i:14"></div>
            <div class="orange" style="--i:12"></div>
            <div class="aqua" style="--i:13"></div>
            <div class="red" style="--i:19"></div>
            <div class="yellow" style="--i:16"></div>
            <div class="violet" style="--i:19"></div>
            <div class="violet" style="--i:12"></div>
            <div class="orange" style="--i:20"></div>
            <div class="green" style="--i:12"></div>
            <div class="yellow" style="--i:10"></div>
            <div class="violet" style="--i:11"></div>
            <div class="orange" style="--i:14"></div>
            <div class="violet" style="--i:13"></div>
            <div class="orange" style="--i:11"></div>
            <div class="green" style="--i:17"></div>
            <div class="yellow" style="--i:14"></div>
            <div class="violet" style="--i:16"></div>
            <div class="orange" style="--i:22"></div>
            <div class="green" style="--i:15"></div>
            <div class="indigo" style="--i:11"></div>
            <div class="yellow" style="--i:22"></div>
            <div class="violet" style="--i:18"></div>
            <div class="orange" style="--i:17"></div>
            <div class="aqua" style="--i:16"></div>
            <div class="red" style="--i:14"></div>
            <div class="yellow" style="--i:20"></div>
            <div class="violet" style="--i:15"></div>

        </div>
    </div>
</body>
</html>
